<!DOCTYPE html>
<html>
<head>
	<title>Temperature converter</title>
	<link rel="stylesheet" type="text/css" href="temperature.css">
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />            
</head>
<body>
	<div class="container">
		<div class="title">
			<h1>Teperature Converter</h1>
				<span class="tmpicon">
				<i class='fa-solid fa-temperature-full blue-color'></i></span>
			</div>
		<div id="celcius">
			<input type="number" placeholder="Celcius">
			<span class="icon">&#8451</span>
		</div>
		<div id="fahrenheit">
			<input type="number"  placeholder="Fahrenheit" >
			<span class="icon">&#8457</span>
		</div>
		<div id="kelvin">
			<input type="number"  placeholder="Kelvin">
			<span class="icon">&#8490</span>
		</div>
		<div class="button">
			<button>All Clear</button>
		</div>
	</div>
	<script type="text/javascript" src="temperature.js">
		
	</script>
</body>
</html>
